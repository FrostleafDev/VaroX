# ========================================================================= #
#                            V. GAMEPLAY SETTINGS                           #
# ========================================================================= #

# If true, team members cannot damage each other (Standard Varo/Varo 4 Rule).
# Set to false to enable Friendly Fire (FF).
disable-friendly-fire: true

# Controls whether players are eliminated from the Varo event if they die
# due to non-player sources (e.g., PvE, falling, lava, environment).
# If set to 'true', a death by a zombie or falling lava will result in
# the player/team being eliminated (standard Varo rules).
# If set to 'false', only PvP deaths will lead to elimination; other deaths
# will be treated as normal respawns (or a simple loss of items).
player-out-by-non-player-death: true

# The amount of time the last hit by a player on death is ago.
killed-by-player-time: 10

# If edvancements should be enabled
enable-advancements: false

# Should the team chest system be enabled?
# You can create teamchest by being in a team and placing a sign with the text [TEAM] on it.
enable-team-chests: true