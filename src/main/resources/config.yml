# 0.2 TECHNICAL & DATA SAFETY                                               #
# ------------------------------------------------------------------------- #

# Data Safety Note:
# Your game data is safe! All critical information (Teams, Spawns, Game State)
# is automatically saved immediately after every change to ensure maximum data safety.

# You should turn on the 'is flying enabled' option in the server.propeties because
# if not the player will be kicked if he joins back in the air.

# Server Restart:
# The server can be safely restarted during the Varo run without losing progress.

# ------------------------------------------------------------------------- #
# 0.3 LOCALIZATION                                                          #
# ------------------------------------------------------------------------- #

# The plugin includes 5 default languages (de, en, fr, es, ru).
# To add your own language:
# 1. Create a file inside the 'locales/' folder.
# 2. Change the 'locale' option below to your file name.
# Tip: If you want your translation included in future releases, send it to us on Discord!

# ------------------------------------------------------------------------- #
# 0.4 COMMANDS                                                              #
# ------------------------------------------------------------------------- #

# COMMANDS:
# The plugin is controlled via the /varo command (Alias: /vr):
# - Team Management: /varo team [add, remove, addMember, removeMember, list]
# - Spawn Setup:   /varo spawn [add, remove, list]
# - Game State:    /varo start, /varo end, /varo open, /varo close
# - Admin Tools:   /varo reload, /varo reset

# Enjoy your Varo round!

# ========================================================================= #
#                            I. CORE SETTINGS                               #
# ========================================================================= #

# The internal version number of the configuration file.
# DO NOT change this, it is used for plugin compatibility checks.
version: 1.0.1

# The language to be used for all plugin messages (e.g., de or en).
# Make sure the corresponding locale file exists (locales/de.yml).
# Languages availabel: de, en, fr, es, ru
locale: en

# The display name for the Varo event.
varo-name: 'VaroX'

# The server MOTD (Message of the Day) shown in the multiplayer menu.
server-motd: 'A VaroX Server'

# Should the custom Tablist be enabled?
server-tablist-enabled: true

# Here you can set a custom header and footer for the custom playerlist, which are displayed above and below the player names
# You can create multiple lines
server-tablist-header: []
server-tablist-footer:
  - '§eHosted by §rjozelot.de'

# ========================================================================= #
#                            II. PLAYER SETTINGS                            #
# ========================================================================= #

# Maximum player count mode:
# - DYNAMIC: Calculates Max Slots based on the number of registered teams/players.
# - SET: Uses the fixed value specified below.
# - SERVER: Takes the value from server.properties.
max-player-count-mode: DYNAMIC

# Maximum slots, used when 'max-player-count-mode' is SET.
# NOTE: This is only visual.
max-player-count-set: 100

# Enables start protection.
enable-start-protection: true

# Duration of the start protection in seconds. During this time, players
# cannot attack each other or inflict damage.
start-protection-time: 30

# ========================================================================= #
#                         III. WORLDBORDER & MAP                            #
# ========================================================================= #

# Activates the dynamic World Border for the Varo event.
# You should enable the WorldBoarder beacause the game would be very lame if everyone are 10k blocks away.
enable-worldboarder: true

# The starting size of the World Border (Radius).
# NOTE: The actual edge is at start_worldboarder_size * 2
# Example: 2000 corresponds to a playing field of 4000x4000 blocks.
start-worldboarder-size: 2000

# The center of the World Border. Usually (0, 0).
center-x: 0
center-z: 0

# World Border Shrink Phases.
# The phases are executed sequentially after the previous phase is complete.
# NOTE: Remember that in the Nether, the World Border shrinks 8 times faster than in the Overworld.
# These are the default phases and you should change them to your likes.
border_phases:
  '1':
    # Delay before this phase starts (in seconds).
    delay_seconds: 60
    # The target size of the World Border after this phase is complete (Radius).
    target_size: 1000
    # Duration of the shrink: How long the reduction to the target_size
    # should take (in seconds).
    duration_seconds: 60
  '2':
    delay_seconds: 60
    target_size: 100
    duration_seconds: 60
  '3':
    delay_seconds: 60
    target_size: 10
    duration_seconds: 60

